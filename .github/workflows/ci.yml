name: CI - VFS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================================================
  # VFS Desktop Tests & Linting (Linux)
  # ==========================================================================
  test-vfs-linux:
    name: Test & Lint VFS Desktop (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # VFS Desktop Tests & Linting (macOS)
  # ==========================================================================
  test-vfs-macos:
    name: Test & Lint VFS Desktop (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # VFS Desktop Tests & Linting (Windows)
  # ==========================================================================
  test-vfs-windows:
    name: Test & Lint VFS Desktop (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --passWithNoTests

  # ==========================================================================
  # Build VFS Desktop (All Platforms)
  # ==========================================================================
  build-vfs:
    name: Build VFS Desktop (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            rust_target: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: Linux
            os: ubuntu-latest
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/vfs-desktop/src-tauri -> target
          key: vfs-ci-${{ matrix.os }}

      - name: Install dependencies
        run: npm ci

      - name: Install VFS desktop dependencies
        working-directory: apps/vfs-desktop
        run: npm ci

      - name: Build frontend
        run: npx nx run vfs-desktop:build-frontend

      - name: Build Tauri app
        working-directory: apps/vfs-desktop
        run: npm run tauri:build
        env:
          VITE_KEYCLOAK_URL: https://auth.ursly.io
          VITE_KEYCLOAK_REALM: agent-orchestrator
          VITE_KEYCLOAK_CLIENT_ID: agent-web
          VITE_API_URL: https://api.ursly.io
          VITE_WS_URL: wss://api.ursly.io

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vfs-${{ matrix.platform }}
          path: |
            apps/vfs-desktop/src-tauri/target/release/bundle/**/*
            apps/vfs-desktop/dist/**
          retention-days: 7
          if-no-files-found: ignore
