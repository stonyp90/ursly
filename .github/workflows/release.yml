name: Release VFS Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Build VFS Desktop App
  # ==========================================================================
  build-vfs:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            rust_target: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: Linux
            os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/vfs-desktop/src-tauri -> target
          key: vfs-${{ matrix.os }}

      - name: Install dependencies
        run: npm ci

      - name: Install VFS desktop dependencies
        working-directory: apps/vfs-desktop
        run: npm ci

      - name: Setup signing key
        run: |
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            mkdir -p apps/vfs-desktop/.tauri-keys
            echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > apps/vfs-desktop/.tauri-keys/key
            chmod 600 apps/vfs-desktop/.tauri-keys/key
            
            # Extract public key from private key for embedding in config
            # Tauri signer outputs public key when generating, we need to extract it
            if command -v npx &> /dev/null; then
              PUBLIC_KEY=$(npx @tauri-apps/cli signer generate --ci 2>&1 | grep -i "public" | head -1 || echo "")
              if [ -n "$PUBLIC_KEY" ]; then
                echo "Public key extracted: ${PUBLIC_KEY:0:50}..."
              fi
            fi
          else
            echo "⚠️ Warning: TAURI_SIGNING_PRIVATE_KEY not set. Updates will not be signed."
          fi

      - name: Build VFS Desktop
        working-directory: apps/vfs-desktop
        run: npm run tauri:build
        env:
          VITE_KEYCLOAK_URL: https://auth.ursly.io
          VITE_KEYCLOAK_REALM: agent-orchestrator
          VITE_KEYCLOAK_CLIENT_ID: agent-web
          VITE_API_URL: https://api.ursly.io
          VITE_WS_URL: wss://api.ursly.io
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}

      # macOS: Rename and upload DMG
      - name: Prepare macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release-artifacts
          for dmg in apps/vfs-desktop/src-tauri/target/release/bundle/dmg/*.dmg; do
            if [ -f "$dmg" ]; then
              cp "$dmg" release-artifacts/ursly-vfs.dmg
              break
            fi
          done
          ls -la release-artifacts/

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: release-artifacts/ursly-vfs.dmg
          if-no-files-found: error

      # Windows: Rename and upload MSI
      - name: Prepare Windows artifacts
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          $msi = Get-ChildItem -Path "apps/vfs-desktop/src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName -Destination "release-artifacts/ursly-vfs.msi"
          }
          Get-ChildItem release-artifacts

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: release-artifacts/ursly-vfs.msi
          if-no-files-found: error

      # Linux: Rename and upload AppImage
      - name: Prepare Linux artifacts
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p release-artifacts
          for appimage in apps/vfs-desktop/src-tauri/target/release/bundle/appimage/*.AppImage; do
            if [ -f "$appimage" ]; then
              cp "$appimage" release-artifacts/ursly-vfs.AppImage
              break
            fi
          done
          ls -la release-artifacts/

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: release-artifacts/ursly-vfs.AppImage
          if-no-files-found: error

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  release:
    name: Create Release
    needs: [build-vfs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display downloaded files
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f
          echo "==========================="

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.version }}"

      - name: Extract and embed public key
        if: secrets.TAURI_SIGNING_PRIVATE_KEY != ''
        working-directory: apps/vfs-desktop
        run: |
          # Check if public key file exists (created during key generation)
          if [ -f .tauri-keys/key.pub ]; then
            PUBLIC_KEY=$(cat .tauri-keys/key.pub | tr -d '\n')
            echo "Public key found: ${PUBLIC_KEY:0:50}..."
            
            # Update tauri.conf.json with public key
            # Use node to properly handle JSON
            node -e "
              const fs = require('fs');
              const configPath = 'src-tauri/tauri.conf.json';
              const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
              config.plugins.updater.pubkey = '${PUBLIC_KEY}';
              fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
              console.log('✅ Updated tauri.conf.json with public key');
            "
          else
            echo "⚠️ Warning: Public key file (.tauri-keys/key.pub) not found."
            echo "⚠️ Auto-updates will not work without a public key embedded in the app."
            echo "⚠️ Please generate keys with: npx @tauri-apps/cli signer generate --write-keys"
          fi

      - name: Generate update manifest
        working-directory: apps/vfs-desktop
        run: |
          node scripts/generate-update-manifest.js ${{ steps.version.outputs.version }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Delete previous releases (keep only latest)
        run: |
          releases=$(gh release list --repo ${{ github.repository }} --limit 10 --json tagName,isDraft --jq '.[] | select(.isDraft == false) | .tagName')
          for tag in $releases; do
            if [ "$tag" != "${{ steps.version.outputs.version }}" ]; then
              echo "Deleting old release: $tag"
              gh release delete "$tag" --repo ${{ github.repository }} --yes --cleanup-tag 2>/dev/null || true
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Ursly VFS ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/macos/ursly-vfs.dmg
            artifacts/windows/ursly-vfs.msi
            artifacts/linux/ursly-vfs.AppImage
            apps/vfs-desktop/latest.json
          body: |
            ## Ursly VFS ${{ steps.version.outputs.version }}
            
            Cloud-native virtual file system. One interface for all your storage.
            
            ### Downloads
            
            | Platform | File | Requirements |
            |----------|------|--------------|
            | **macOS** | `ursly-vfs.dmg` | macOS 11+ (Apple Silicon & Intel) |
            | **Windows** | `ursly-vfs.msi` | Windows 10/11 |
            | **Linux** | `ursly-vfs.AppImage` | glibc 2.31+ |
            
            ### Installation
            
            - **macOS**: Download `.dmg`, open it, drag Ursly VFS to Applications
            - **Windows**: Download `.msi`, run the installer
            - **Linux**: Download `.AppImage`, make executable (`chmod +x`), run
            
            ---
            
            See the [README](https://github.com/stonyp90/ursly#readme) for documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
