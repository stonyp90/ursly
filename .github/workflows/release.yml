name: Release VFS Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ==========================================================================
  # Build VFS Desktop App
  # ==========================================================================
  build-vfs:
    name: Build (${{ matrix.platform }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macOS
            os: macos-latest
            rust_target: aarch64-apple-darwin,x86_64-apple-darwin
          - platform: Windows
            os: windows-latest
            rust_target: x86_64-pc-windows-msvc
          - platform: Linux
            os: ubuntu-22.04
            rust_target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libjavascriptcoregtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/vfs-desktop/src-tauri -> target
          key: vfs-${{ matrix.os }}

      - name: Install dependencies
        run: npm ci

      - name: Install VFS desktop dependencies
        working-directory: apps/vfs-desktop
        run: npm ci

      - name: Setup signing key and extract public key
        working-directory: apps/vfs-desktop
        shell: bash
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" ]; then
            mkdir -p .tauri-keys
            echo "${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}" > .tauri-keys/key
            chmod 600 .tauri-keys/key
            
            # Extract public key using Node.js script
            echo "Extracting public key from private key..."
            PUBLIC_KEY=$(node scripts/extract-public-key.js 2>&1 | grep -A 1 "Public Key:" | tail -1 | tr -d '\n' || echo "")
            
            if [ -n "$PUBLIC_KEY" ] && [ "$PUBLIC_KEY" != "" ]; then
              echo "✅ Public key extracted: ${PUBLIC_KEY:0:50}..."
              
              # Embed public key in tauri.conf.json BEFORE build
              node -e "
                const fs = require('fs');
                const configPath = 'src-tauri/tauri.conf.json';
                const config = JSON.parse(fs.readFileSync(configPath, 'utf8'));
                config.plugins.updater.pubkey = '${PUBLIC_KEY}';
                fs.writeFileSync(configPath, JSON.stringify(config, null, 2));
                console.log('✅ Updated tauri.conf.json with public key');
              "
            else
              echo "⚠️ Warning: Could not extract public key. Auto-updates may not work."
              echo "⚠️ Make sure TAURI_SIGNING_PRIVATE_KEY contains a valid Tauri signing key."
            fi
          else
            echo "⚠️ Warning: TAURI_SIGNING_PRIVATE_KEY not set. Updates will not be signed."
          fi

      - name: Build VFS Desktop
        working-directory: apps/vfs-desktop
        run: npm run tauri:build
        env:
          VITE_KEYCLOAK_URL: https://auth.ursly.io
          VITE_KEYCLOAK_REALM: agent-orchestrator
          VITE_KEYCLOAK_CLIENT_ID: agent-web
          VITE_API_URL: https://api.ursly.io
          VITE_WS_URL: wss://api.ursly.io
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        continue-on-error: false

      # macOS: Rename and upload DMG
      - name: Prepare macOS artifacts
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p release-artifacts
          for dmg in apps/vfs-desktop/src-tauri/target/release/bundle/dmg/*.dmg; do
            if [ -f "$dmg" ]; then
              cp "$dmg" release-artifacts/ursly-vfs.dmg
              break
            fi
          done
          ls -la release-artifacts/

      - name: Upload macOS artifact
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: release-artifacts/ursly-vfs.dmg
          if-no-files-found: error

      # Windows: Rename and upload MSI
      - name: Prepare Windows artifacts
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-artifacts
          $msi = Get-ChildItem -Path "apps/vfs-desktop/src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msi) {
            Copy-Item $msi.FullName -Destination "release-artifacts/ursly-vfs.msi"
          }
          Get-ChildItem release-artifacts

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: release-artifacts/ursly-vfs.msi
          if-no-files-found: error

      # Linux: Rename and upload AppImage
      - name: Prepare Linux artifacts
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p release-artifacts
          for appimage in apps/vfs-desktop/src-tauri/target/release/bundle/appimage/*.AppImage; do
            if [ -f "$appimage" ]; then
              cp "$appimage" release-artifacts/ursly-vfs.AppImage
              break
            fi
          done
          ls -la release-artifacts/

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: release-artifacts/ursly-vfs.AppImage
          if-no-files-found: error

  # ==========================================================================
  # Create GitHub Release
  # ==========================================================================
  release:
    name: Create Release
    needs: [build-vfs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: macos|windows|linux
          merge-multiple: false

      - name: Display downloaded files
        run: |
          echo "=== Downloaded artifacts ==="
          find artifacts -type f
          echo "==========================="

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          echo "Version: ${{ steps.version.outputs.version }}"


      - name: Generate update manifest
        working-directory: apps/vfs-desktop
        run: |
          node scripts/generate-update-manifest.js ${{ steps.version.outputs.version }}
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Ensure tag exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "Checking for tag: $VERSION"
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Tag $VERSION already exists"
          else
            echo "Tag $VERSION does not exist, creating it..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Release $VERSION"
            git push origin "$VERSION" || echo "Tag push failed, but continuing..."
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Ursly VFS ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          make_latest: true
          generate_release_notes: true
          files: |
            artifacts/macos/ursly-vfs.dmg
            artifacts/windows/ursly-vfs.msi
            artifacts/linux/ursly-vfs.AppImage
            apps/vfs-desktop/latest.json
          body: |
            ## Ursly VFS ${{ steps.version.outputs.version }}
            
            Cloud-native virtual file system. One interface for all your storage.
            
            ### Downloads
            
            | Platform | File | Requirements |
            |----------|------|--------------|
            | **macOS** | `ursly-vfs.dmg` | macOS 11+ (Apple Silicon & Intel) |
            | **Windows** | `ursly-vfs.msi` | Windows 10/11 |
            | **Linux** | `ursly-vfs.AppImage` | glibc 2.31+ |
            
            ### Installation
            
            - **macOS**: Download `.dmg`, open it, drag Ursly VFS to Applications
            - **Windows**: Download `.msi`, run the installer
            - **Linux**: Download `.AppImage`, make executable (`chmod +x`), run
            
            ---
            
            See the [README](https://github.com/stonyp90/ursly#readme) for documentation.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
