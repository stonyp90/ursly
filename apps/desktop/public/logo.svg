<svg viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!--
    Ursly Logo - Adobe-inspired clean purple design
    Uses hardcoded colors for standalone SVG (favicon/app icon)
  -->
  
  <!-- Background - Adobe-style rounded rectangle -->
  <rect width="512" height="512" rx="112" fill="url(#ursly-app-gradient)"/>
  
  <!-- Stylized "U" letter - modern, geometric design -->
  <path
    d="M128 144V288C128 358.692 185.308 416 256 416C326.692 416 384 358.692 384 288V144"
    stroke="#FFFFFF"
    stroke-width="56"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Accent dot - data node visual -->
  <circle cx="256" cy="288" r="32" fill="#FFFFFF" fill-opacity="0.9"/>
  
  <defs>
    <!-- Rich purple gradient -->
    <linearGradient id="ursly-app-gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="0.5" stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A855F7"/>
    </linearGradient>
  </defs>
</svg>

